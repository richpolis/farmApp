<ion-view cache-view="false" view-title="{{ title }}">
    <ion-content class="padding">
        <ion-list class="card">
            <ion-item class="item-thumbnail-left">
                <img ng-src="{{producto.image}}" ng-class="{ 'no-require-receta': producto.recipe == 1, 'require-show-receta': producto.recipe==2,  'require-receta': producto.recipe==3}">
                <h2>{{producto.name}}</h2>
                <p class="ion-item-categoria">
                    {{producto.category.name}}
                </p>
            </ion-item>
            <ion-item class="item-body item-text-wrap">
                <p>
                    {{producto.description}}
                </p>
            </ion-item>
            <ion-item class="tabs tabs-secondary" style="height: 70px;">
                <div class="row">
                    <div class="col col-50">
                        <div class="list">
                            <label class="item item-input item-select item-select-cantidad">
                                <div class="input-label hideme-sm">
                                    &nbsp;
                                </div>
                                <select ng-change="mostrarTotal()" ng-model="producto.quantity" class="producto-cantidad">
                                    <option selected>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="col col-50 text-right">
                        <label class="assertive-bg padding color-blanco" ng-show="producto.discount.short_name">{{producto.discount.short_name}}</label>
                        <label class="balanced-bg padding color-blanco">{{producto.price * producto.quantity |currency:"$"}}</label>
                    </div>
                </div>
            </ion-item>
            <ion-item class="item-text-wrap" ng-show="producto.recipe > 1">
                <p class="text-center">
                    <label class="require-receta font-small" >Este producto require de receta medica.</label><br/>
                    <label class="assertive font-small" ng-show="producto.recipe == 3">1.- El repartidor te pedira y se quedara con la receta.</label><br/>
                    <label class="assertive font-small" ng-show="producto.recipe == 2">2.- El repartidor te pedira que le muestres la receta.</label>
                </p>
            </ion-item>
        </ion-list>
        <button ng-click="addCarrito(producto)" class="button button-balanced button-block icon-right ion-android-cart">
            Agregar a Carrito
        </button>
    </ion-content>
</ion-view>
