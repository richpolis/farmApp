<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button id="btn-menu-buscar" class="button button-icon button-clear ion-search" ng-click="goCategorias()"></button>  
        <button id="btn-menu-principal" class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  
  </ion-side-menu-content>

  <ion-side-menu  cache-view="false" side="right" class="balanced-bg">
    <ion-header-bar class="bar-stable bar-balanced">
      <h1 class="title">{{user.first_name}} {{user.last_name}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list class="menu-principal">
        <!--ion-item menu-close ng-click="showLogin()">
          Login
        </ion-item-->
        <ion-item menu-close href="#/app/categorias" class="item-balanced">
          <i class="icon ion-search"></i> Categorias
        </ion-item>
        <ion-item menu-close href="#/app/perfil" class="item-balanced">
          <i class="icon ion-person"></i> Mi cuenta
        </ion-item>
        <ion-item menu-close href="#/app/carrito" class="item-balanced">
          <i class="icon ion-android-cart"></i> Carrito
        </ion-item>
        <ion-item menu-close href="#/app/pedidos/periodicos" class="item-balanced">
          <i class="icon ion-clock"></i> Pedidos periodicos
        </ion-item>
        <ion-item menu-close href="#/app/contacto" class="item-balanced">
          <i class="icon ion-android-call"></i> Contacto
        </ion-item>
        <ion-item menu-close href="#/app/preguntas" class="item-balanced">
          <i class="icon ion-help"></i> Preguntas frecuentes
        </ion-item>
        <ion-item menu-close class="item-balanced">
          <a href="tel:15179234" target="_blank" class="button button-clear button-icon ion-ios-telephone">
              Llamarnos
          </a>
        </ion-item>
        
      </ion-list>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-balanced">
      <div class="buttons">
        <button class="button button-clear" menu-close ng-click="closeLogin()">
          <i class="icon ion-log-out"></i> Logout
        </button>
      </div>
    </ion-footer-bar>

  </ion-side-menu>
</ion-side-menus>
