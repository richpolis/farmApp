<ion-view cache-view="false" view-title="Agregar recordatorio">
    <ion-header-bar class="bar-stable">
        <h1 class="title">Agregar Recordatorio</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModalNotificacion()">
                <i class="icon ion-close-round"></i>
            </button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item">
                <p>Hora del recordatorio:</p>
            </div>
            <label class="item item-input">
                <div class="row">
                    <div class="col">
                        <select style="padding: 8px; margin-bottom: 10px; font-size: 2em;" ng-model="objNotificacion.tiempo.hora" ng-options="hora for hora in ['00', '01', '02', '03','04', '05', '06', '07','08', '09', '10', '11', '12']">
                        </select>
                    </div>
                    <div class="col">
                        :
                    </div>
                    <div class="col">
                        <select style="padding: 8px; margin-bottom: 10px; font-size: 2em;" ng-model="objNotificacion.tiempo.minutos" ng-options="minutos for minutos in ['00', '05', '10', '15','20', '25', '30', '35','40', '45', '55']">
                        </select>
                    </div>
                    <div class="col">
                        <select style="padding: 8px; margin-bottom: 10px; font-size: 1em;" ng-model="objNotificacion.tiempo.horario" ng-options="horario for horario in ['am', 'pm']">
                        </select>
                    </div>
                </div>    
            </label>
            <label class="item item-input">
                <input type="text" ng-model="objNotificacion.title" value="" placeholder="Ingresa el recordatorio">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Repetir
                </div>
                <select ng-model="seleccion.repetir" ng-options="dato for dato in ['Todos los dias','Sabado y Domingo', 'Personalizar']">
                </select>
            </label>
            <div class="item item-checkbox" ng-show="seleccion.repetir==='Personalizar'">
                <label class="checkbox">
                    <input type="checkbox" ng-model="objNotificacion.repetir.domingo">
                </label>
                Domingo
            </div>
            <div class="item item-checkbox" ng-show="seleccion.repetir==='Personalizar'">
                <label class="checkbox">
                    <input type="checkbox" ng-model="objNotificacion.repetir.sabado">
                </label>
                Sabado
            </div>
            <div class="item item-checkbox" ng-show="seleccion.repetir==='Personalizar'">
                <label class="checkbox">
                    <input type="checkbox" ng-model="objNotificacion.repetir.lunes">
                </label>
                Lunes
            </div>
            <div class="item item-checkbox" ng-show="seleccion.repetir==='Personalizar'">
                <label class="checkbox">
                    <input type="checkbox" ng-model="objNotificacion.repetir.martes">
                </label>
                Martes
            </div>
            <div class="item item-checkbox" ng-show="seleccion.repetir==='Personalizar'">
                <label class="checkbox">
                    <input type="checkbox" ng-model="objNotificacion.repetir.miercoles">
                </label>
                Miercoles
            </div>
            <div class="item item-checkbox" ng-show="seleccion.repetir==='Personalizar'">
                <label class="checkbox">
                    <input type="checkbox" ng-model="objNotificacion.repetir.jueves">
                </label>
                Jueves
            </div>
            <div class="item item-checkbox" ng-show="seleccion.repetir=='Personalizar'">
                <label class="checkbox">
                    <input type="checkbox" ng-model="objNotificacion.repetir.viernes">
                </label>
                Viernes
            </div>
            <label class="item">
                <button class="button button-block button-balanced" ng-click="add()">Agregar recordatorio</button>
            </label>
        </div>
    </ion-content>
</ion-view>
