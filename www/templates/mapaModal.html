<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Ubicacion en mapa</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="hideModalMap()">
        <i class="icon ion-close-round"></i>
      </button>
    </div>
  </ion-header-bar>
  <div class="bar bar-subheader">
    <div class="list">
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input id="direccionBuscar" type="text" placeholder="Lugar o direccion" ng-keypress="buscarDireccionKeyPress($event)">
        </label>
      </div>
    </div>
  </div>
  <ion-content scroll="false">
    <map on-create="mapCreated(map)"></map>
  </ion-content>
  <ion-footer-bar class="bar-stable">
    <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"></a>
  </ion-footer-bar>
</ion-modal-view>
