<ion-modal-view>
    <ion-header-bar>
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <!--input id="direccionBuscar" 
                   type="search" 
                   placeholder="Buscar direccion" 
                   autocomplete="off" 
                   ng-model="direccionBuscar" 
                   googleplace="" style="width: 100%; padding: 0px 10px;"/-->
            <ion-google-place ng-model="direccionBuscar"></ion-google-place>
        </label>
        <button class="button button-balanced" ng-click="buscarDireccion()" ng-disabled="direccionBuscar.length==0">
            Buscar
        </button>
    </ion-header-bar>
    <ion-content scroll="false">
        <map on-create="mapCreated(map)"></map>
    </ion-content>
    <ion-footer-bar class="bar-stable">
        <div class="row text-center" style="padding: 0px;">
            <div class="col">
                <a ng-click="hideModalMap()" class="button button-clear button-assertive button-icon icon ion-close-circled"></a>
            </div>
            <div class="col">
                <a ng-click="centerOnMe()" class="button button-clear button-balanced button-icon icon ion-navigate"></a>
            </div>
            <div class="col">
                <a ng-click="confirmarSeleccionMapa()" class="button button-clear button-balanced button-icon icon ion-checkmark-circled"></a>
            </div>
        </div>
    </ion-footer-bar>
</ion-modal-view>
