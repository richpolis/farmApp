<ion-view title="Mi cuenta">

    <ion-tabs tabs-type="tabs-icon-only" class="tabs-striped tabs-background-balanced tabs-color-light">

        <ion-tab title="Perfil" icon-on="ion-person" icon-off="ion-person">
            <ion-content class="has-header">
                <br/>
                <br/>
                <form id="formRegister" ng-submit="doRegister()">
                    <div class="list">
                        <label class="item item-input">
                            <input type="text" name="nombre" ng-model="userData.first_name" placeholder="Nombre">
                        </label>
                        <label class="item item-input">
                            <input type="text" name="apellido" ng-model="userData.last_name" placeholder="Apellido">
                        </label>
                        <label class="item item-input">
                            <input type="email" name="email" ng-model="userData.email" placeholder="Email">
                        </label>
                        <label class="item item-input">
                            <input type="tel" name="celular" ng-model="userData.cell" placeholder="Celular">
                        </label>
                        <label class="item item-input">
                            <input type="password" name="password" ng-model="userData.password" placeholder="Contraseña">
                        </label>
                        <label class="item item-input">
                            <input type="password" name="repetir" ng-model="userData.repetir" placeholder="Ingresa la contraseña de nuevo">
                        </label>
                        <label class="item">
                            <button class="button button-block button-balanced" type="submit">Registrar</button>
                        </label>
                    </div>
                </form>
            </ion-content>
        </ion-tab>

        <ion-tab title="Direcciones" icon-on="ion-location" icon-off="ion-location">
            <ion-content has-header="true" padding="true">
                <br/>
                <br/>
                <div class="list" ng-if="userData.direcciones.length > 0">
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Direccion guardada
                        </div>
                        <select ng-change="recuperarDireccion()" ng-model="direccionSeleccionada" id="recuperar-direccion">
                            <option selected value="">Nueva...</option>
                            <option ng-repeat="direccion in userData.direcciones" value="{{direccion.calle}}">{{direccion.calle}}</option>
                        </select>
                    </label>
                </div>
                <form id="formDireccion" ng-submit="doDireccion()">
                    <div class="list">
                        <label class="item item-input">
                            <input type="text" name="estado" ng-model="direccionGuardada.localidad" placeholder="Estado">
                        </label>
                        <label class="item item-input">
                            <input type="text" name="calle" ng-model="direccionGuardada.calle" placeholder="Calle">
                        </label>
                        <div class="row">
                            <div class="col">
                                <label class="item item-input">
                                    <input type="text" name="num_exterior" ng-model="direccionGuardada.num_exterior" placeholder="Num. Exterior">
                                </label>
                            </div>
                            <div class="col">
                                <label class="item item-input">
                                    <input type="text" name="num_interior" ng-model="direccionGuardada.num_interior" placeholder="Num. Interior">
                                </label>
                            </div>
                        </div>
                        <label class="item item-input">
                            <input type="text" name="codigo_postal" ng-model="direccionGuardada.codigo_postal" placeholder="Codigo postal">
                        </label>
                        <label class="item item-input">
                            <input type="text" name="delegacion_municipio" ng-model="direccionGuardada.delegacion_municipio" placeholder="Delegacion/Municipio">
                        </label>
                        <label class="item item-input">
                            <input type="text" name="colonia" ng-model="direccionGuardada.colonia" placeholder="Colonia">
                        </label>
                        <label class="item">
                            <button class="button button-block button-balanced" type="submit">Guardar direccion</button>
                        </label>
                        <label class="item">
                            <button class="button button-block button-clear" ng-click="showMapa()">Buscar en mapa ubicacion</button>
                        </label>
                    </div>
                </form>
            </ion-content>
        </ion-tab>

    </ion-tabs>


</ion-view>
