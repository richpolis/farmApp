<ion-view cache-view="false"  hide-back-button="true" title="Mi cuenta">
    <ion-content has-header="true" padding="true" scroll="true" style="margin-bottom: 60px;">
        <form id="formRegister" ng-submit="doRegister()">
            <div class="list">
                <label class="item item-input">
                    <input type="text" name="nombre" ng-model="userData.first_name" placeholder="Nombre">
                </label>
                <label class="item item-input">
                    <input type="text" name="apellido" ng-model="userData.last_name" placeholder="Apellido">
                </label>
                <label class="item item-input">
                    <input type="email" name="email" ng-model="userData.email" placeholder="Email" ng-disabled="true">
                </label>
                <label class="item item-input">
                    <input type="tel" name="celular" ng-model="userData.cell" placeholder="Celular">
                </label>
                <div class="item" ng-show="userData.images_inapam.length == 0">
                    <ion-toggle ng-model="mostrar.modal" style="border: none; font-size: .9em;" toggle-class="toggle-calm">INAPAM</ion-toggle>
                    <p class="text-center" style="color: gray;">Si cuentas con INAPAM registralo <br/>para hacerlo valido en tus compras.</p>
                </div>
                <div class="card" ng-repeat="registro in userData.images_inapam" ng-show="userData.images_inapam.length > 0">
                    <div class="item item-body">
                        <img ng-src="{{registro.image}}" class="full-image"/>
                    </div>
                    <a ng-hide="userData.inapam" class="item item-icon-left assertive" href="#" ng-click="deleteInapam(registro)">
                        <i class="icon ion-trash-a"></i>
                        Eliminar
                    </a>
                </div>
                <label class="item">
                    <button class="button button-block button-balanced" type="submit">Actualizar</button>
                </label>
            </div>
        </form>
    </ion-content>
    <div class="tabs-striped tabs-background-balanced tabs-color-light">
        <div class="tabs">
            <a nav-transition="none" class="tab-item disable-user-behavior active" href="#/app/perfil">
                <i class="icon ion-person"></i>
                Perfil
            </a>
            <a nav-transition="none" class="tab-item disable-user-behavior" href="#/app/direcciones">
                <i class="icon ion-location"></i>
                Direcciones
            </a>
            <a nav-transition="none" class="tab-item disable-user-behavior" href="#/app/ventas">
                <i class="icon ion-android-cart"></i>
                Compras
            </a>
            <a nav-transition="none" class="tab-item disable-user-behavior" href="#/app/tarjetas">
                <i class="icon ion-card"></i>
                Tarjetas
            </a>
        </div>
    </div>
</ion-view>
