<ion-modal-view>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Recuperar</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeFormRecuperar()">
        <i class="icon ion-close-round"></i>
      </button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doRecuperar()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">email</span>
          <input type="text" ng-model="recuperarData.email">
        </label>
        <label class="item">
          <button class="button button-block button-balanced" type="submit">Recuperar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
