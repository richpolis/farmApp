<ion-modal-view>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Agregar a pedido periodico</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="cancelarPedidoPeriodico()">
                <i class="icon ion-close-round"></i>
            </button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list card">
            <div class="item item-text-wrap text-center">
                ¿Cuantas unidades quieres recibir periódicamente?
            </div>
            <div class="item item-text-wrap">
                <div class="row">
                    <div class="col">
                        <button ng-click="productoSeleccionado.periodico.quantity = productoSeleccionado.periodico.quantity - 1"
                                ng-disabled="productoSeleccionado.periodico.quantity == 1"
                                class="button button-clear button-block button-balanced"
                                style="margin: 0px;">
                            <i class="icon ion-minus-circled"></i>
                        </button>
                    </div>
                    <div class="col">
                        <input type="text" ng-model="productoSeleccionado.periodico.quantity"
                               style="width: 100%; border: 1px solid black; text-align:center; margin-top: 5px;"
                               readonly="readonly">
                    </div>
                    <div class="col">
                        <button ng-click="productoSeleccionado.periodico.quantity = productoSeleccionado.periodico.quantity + 1"
                                class="button button-clear button-block button-balanced"
                                style="margin: 0px;">
                            <i class="icon ion-plus-circled"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="item text-center">
                ¿Cada cuando te lo enviamos?
            </div>
            <div class="item" style="padding: 0;">
                <div class="row">
                    <div class="col">
                        <button 
                            ng-click="productoSeleccionado.periodico.period = 'por dia'" 
                            ng-class="{'button-balanced': productoSeleccionado.periodico.period != 'por dia', 'button-assertive': productoSeleccionado.periodico.period == 'por dia'}"
                            class="button button-block button-balanced">Dias</button>
                    </div>
                    <div class="col">
                        <button 
                            ng-click="productoSeleccionado.periodico.period = 'semanal'" 
                            ng-class="{'button-balanced': productoSeleccionado.periodico.period != 'semanal', 'button-assertive': productoSeleccionado.periodico.period == 'semanal'}"
                            class="button button-block button-balanced">Semanal</button>
                    </div>
                    <div class="col">
                        <button 
                            ng-click="productoSeleccionado.periodico.period = 'mensual'" 
                            ng-class="{'button-balanced': productoSeleccionado.periodico.period != 'mensual', 'button-assertive': productoSeleccionado.periodico.period == 'mensual'}"
                            class="button button-block button-balanced">Mensual</button>
                    </div>
                </div>
            </div>
            <div class="item text-center" ng-if="productoSeleccionado.periodico.period == 'por dia'">
                Cada cuantos dias?
            </div>
            <div class="item text-center" ng-if="productoSeleccionado.periodico.period == 'semanal'">
                Cada cuantas semanas?
            </div>
            <div class="item text-center" ng-if="productoSeleccionado.periodico.period == 'mensual'">
                Cada cuantos meses?
            </div>
            <div class="item item-text-wrap">
                <div class="row">
                    <div class="col">
                        <button ng-click="productoSeleccionado.periodico.days = productoSeleccionado.periodico.days - 1"
                                ng-disabled="productoSeleccionado.periodico.days == 1"
                                class="button button-clear button-block button-balanced"
                                style="margin: 0px;">
                            <i class="icon ion-minus-circled"></i>
                        </button>

                    </div>
                    <div class="col">
                        <input type="text" ng-model="productoSeleccionado.periodico.days"
                               style="width: 100%; border: 1px solid black; text-align:center; margin-top: 5px;"
                               readonly="readonly">
                    </div>
                    <div class="col">
                        <button ng-click="productoSeleccionado.periodico.days = productoSeleccionado.periodico.days + 1"
                                class="button button-clear button-block button-balanced"
                                style="margin: 0px;">
                            <i class="icon ion-plus-circled"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-center">
            Puedes cancelar tus pedidos periódicos cuando lo desees.
        </p>
        <button class="button button-full button-balanced" ng-click="agregarPedidoPeriodico()">Guardar</button>
        <button class="button button-full button-balanced button-clear" ng-click="cancelarPedidoPeriodico()">Cancelar</button>
    </ion-content>
</ion-modal-view>
