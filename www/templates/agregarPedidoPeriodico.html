<ion-modal-view>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Agregar a pedido periodico</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="cancelarPedidoPeriodico()">
                <i class="icon ion-close-round"></i>
            </button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list card">
            <div class="item text-center">
                ¿Cuantas unidades quieres?
            </div>
            <div class="item item-text-wrap">
                <div class="row">
                    <div class="col">
                        <button ng-click="productoSeleccionado.periodico.quantity=productoSeleccionado.periodico.quantity-1"
                                ng-disabled="productoSeleccionado.periodico.quantity==1"
                                class="button button-clear button-block button-balanced"
                                style="margin: 0px;">
                            <i class="icon ion-minus-circled"></i>
                        </button>

                    </div>
                    <div class="col">
                        <input type="text" ng-model="productoSeleccionado.periodico.quantity"
                               style="width: 100%; border: 1px solid black; text-align:center; margin-top: 5px;"
                               readonly="readonly">
                    </div>
                    <div class="col">
                        <button ng-click="productoSeleccionado.periodico.quantity=productoSeleccionado.periodico.quantity+1"
                                class="button button-clear button-block button-balanced"
                                style="margin: 0px;">
                            <i class="icon ion-plus-circled"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="item text-center">
                ¿Cada cuando te lo enviamos?
            </div>
            <div class="item">
                <div class="row">
                    <div class="col">
                    <label class="item item-radio">
                        <input ng-model="productoSeleccionado.periodico.period" type="radio" name="period" ng-value=" 'por dia' ">
                        <div class="item-content">Dias</div>
                        <i class="radio-icon ion-checkmark"></i>
                    </label>
                    </div>
                    <div class="col">
                    <label class="item item-radio">
                        <input ng-model="productoSeleccionado.periodico.period" type="radio" name="period" ng-value=" 'semanal' ">
                        <div class="item-content">Semanal</div>
                        <i class="radio-icon ion-checkmark"></i>
                    </label>
                    </div>
                    <div class="col">
                    <label class="item item-radio">
                        <input ng-model="productoSeleccionado.periodico.period" type="radio" name="period" ng-value=" 'mensual' ">
                        <div class="item-content">Mensual</div>
                        <i class="radio-icon ion-checkmark"></i>
                    </label>
                    </div>    
                </div>
            </div>
            <div class="item text-center" ng-if="productoSeleccionado.periodico.period == 'por dia'">
                Cada cuantos dias?
            </div>
            <div class="item text-center" ng-if="productoSeleccionado.periodico.period == 'semanal'">
                Cada cuantas semanas?
            </div>
            <div class="item text-center" ng-if="productoSeleccionado.periodico.period == 'mensual'">
                Cada cuantos meses?
            </div>
            <div class="item item-text-wrap">
                <div class="row">
                    <div class="col">
                        <button ng-click="productoSeleccionado.periodico.days=productoSeleccionado.periodico.days-1"
                                ng-disabled="productoSeleccionado.periodico.days==1"
                                class="button button-clear button-block button-balanced"
                                style="margin: 0px;">
                            <i class="icon ion-minus-circled"></i>
                        </button>

                    </div>
                    <div class="col">
                        <input type="text" ng-model="productoSeleccionado.periodico.days"
                               style="width: 100%; border: 1px solid black; text-align:center; margin-top: 5px;"
                               readonly="readonly">
                    </div>
                    <div class="col">
                        <button ng-click="productoSeleccionado.periodico.days=productoSeleccionado.periodico.days+1"
                                class="button button-clear button-block button-balanced"
                                style="margin: 0px;">
                            <i class="icon ion-plus-circled"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <button class="button button-full button-balanced" ng-click="agregarPedidoPeriodico()">Agregar a pedidos periodicos</button>
        <button class="button button-full button-balanced button-clear" ng-click="cancelarPedidoPeriodico()">Cancelar</button>
    </ion-content>
</ion-modal-view>
