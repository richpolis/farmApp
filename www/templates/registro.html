<div class="bar bar-header">
  <button class="button button-icon icon ion-arrow-left-c" ng-click="backInicio()"></button>
  <div class="h1 title">Registro</div>
</div>
<ion-view view-title="Registro">
  <ion-content class="has-header padding">
    <form ng-submit="doRegister()">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="userData.nombre" placeholder="Nombre">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="userData.apellido" placeholder="Apellido">
        </label>
        <label class="item item-input">
          <input type="email" ng-model="userData.email" placeholder="Email">
        </label>
        <label class="item item-input">
          <input type="tel" ng-model="userData.celular" placeholder="Celular">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="userData.password" placeholder="Contraseña">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="userData.repetir" placeholder="Ingresa la contraseña de nuevo">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Registrar</button>
        </label>
        <p>
          Al crear una cuenta FARMAAPP, aceptas nuestros
          <a class="button  button-clear button-positive button-block" ng-click="showModalTerminos()">Terminos y condiciones</a>
        </p>
      </div>
    </form>
  </ion-content>
</ion-view>
