<ion-view cache-view="false" view-title="Pregunta">

        <div class="list card">
            <div class="balanced item item-text-wrap item-icon-left ">
                    <i class="icon ion-help-circled"></i>
                    {{pregunta.question}}
            </div>
            <div class="item item-body">
                <p ng-bind-html="pregunta.ask">
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
