<ion-view cache-view="false" view-title="Recordatorio">
    <ion-content class="has-header padding">
        <div class="list card">
            <div class="item item-icon-left">
                <i class="icon ion-clock"></i>
                    {{recordatorio.title}}
            </div>
            <div class="item item-body">
                <p>
                    {{recordatorio.tiempo_12h.hora}} : {{recordatorio.tiempo_12h.minutos}} {{recordatorio.tiempo_12h.horario}}
                </p>
                <p>
                    {{recordatorio.message}}
                </p>
                <p>
                  {{recordatorio.leyend}}
                </p>
            </div>
            <div class="item">
                <p>
                  <a href="#/app/edit/recordatorio/{{recordatorio.id}}" class="button button-balanced">Editar</a>
                  <a href="#"  ng-click="borrarRecordatorio(recordatorio)" class="button button-assertive">Eliminar</a>
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
