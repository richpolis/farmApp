<ion-modal-view>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Pedido exitoso</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closePedidoRealizado()">
                <i class="icon ion-close-round"></i>
            </button>
        </div>
    </ion-header-bar>
    <ion-content has-header="true">
        <p class="text-center">
            <br/>
            Gracias {{user.first_name}} {{user.last_name}}
            <br/>
            Tu orden (#{{venta.id}}) está siendo procesada<br/>
            te notificaremos en cuanto sea enviada.<br/>
            Tu cobro se realizara a la entrega de tu pedido.<br/>
            <i class="icon ion-android-happy" style="font-size: 6em;"></i>
        </p>
        <p class="text-center padding">
            <h3 class="text-center">Envianos tu opinión</h3>
            <div class="text-center">
                <a href="javascript:" ng-repeat="r in ratingArr"
                   class="padding" style="text-decoration:none;">
                    <i style="font-size: 32px;" class="icon balanced {{r.icon}}" ng-click="setRating(r.value)"></i>
                </a>
            </div>
            <div class="balanced padding">
                <textarea ng-model="ranking.comentario" style="width: 100%; height: 100px;border: 2px solid #2EC7C7; padding: 10px;"></textarea>
            </div>
            <button class="button button-large button-block button-balanced"
                ng-click="closePedidoRealizado()">
                <span ng-show="ranking.calificacion == 0">Cerrar</span>
                <span style="font-size: .8em;" ng-show="ranking.calificacion > 0">Enviar calificación y comentario</span>
            </button>
        </p>
    </ion-content>
</ion-modal-view>
