<ion-view cache-view="false"  hide-back-button="true" title="Mis tarjetas">
    <ion-content has-header="true" padding="true" scroll="true" style="margin-bottom: 60px;">
        <div class="list">
            <div class="item item-button-right" ng-repeat="card in tarjetas" ng-show="card.active">
                <img src="img/ico_mastercard.jpg" ng-if="card.brand=='mastercard'" />
                <img src="img/ico_visa.jpg" ng-if="card.brand=='visa'" />
                <img src="img/tarjeta-american-express-icono-8441-48.png" ng-if="card.brand=='AMEX'"/>
                **** **** **** {{card.last4}}
                <button class="button button-assertive" ng-click="borrarTarjeta(card)">
                    <i class="icon ion-trash-a"></i>
                </button>
            </div>
        </div>
    </ion-content>
    <div class="tabs-striped tabs-background-balanced tabs-color-light">
        <div class="tabs">
            <a nav-transition="none" class="tab-item disable-user-behavior" href="#/app/perfil">
                <i class="icon ion-person"></i>
                Perfil
            </a>
            <a nav-transition="none" class="tab-item disable-user-behavior" href="#/app/direcciones">
                <i class="icon ion-location"></i>
                Direcciones
            </a>
            <a nav-transition="none" class="tab-item disable-user-behavior" href="#/app/ventas">
                <i class="icon ion-android-cart"></i>
                Compras
            </a>
            <a nav-transition="none" class="tab-item disable-user-behavior active" href="#/app/tarjetas">
                <i class="icon ion-card"></i>
                Tarjetas
            </a>
        </div>
    </div>
</ion-view>
